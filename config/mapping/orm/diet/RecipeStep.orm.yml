App\Diet\Domain\Model\RecipeStep:
  type: entity
  table: recipe_step
  repositoryClass: App\Diet\Domain\Repository\RecipeStepRepository
  id:
    id:
      type: uuid
      unique: true
  fields:
    description:
      column: description
      type: string
    order:
      column: order
      type: integer
  manyToOne:
    recipe:
      targetEntity: App\Diet\Domain\Model\Recipe
      inversedBy: steps
      joinColumn:
        name: recipe_id
        referencedColumnName: id